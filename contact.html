<!DOCTYPE html>

<html lang='en-us'>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Reset stylesheet-->
        <link rel="stylesheet" href="./assets/css/reset.css">
        
        <!--Bootstrap links-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        
        <!--Stylesheet link-->
        <link rel="stylesheet" href="./assets/css/style.css">
        
        <!--title of webpage-->
        <title>Annie Kwan's Portfolio</title>
        
    </head>

    <body>

        <!--Navigation bar starts here-->
        <header>
            <nav class="navbar navbar-expand-md navbar-light ">
                
                <div class="name"><a href="index.html">Annie Kwan</a></div> 
                
                <!--Collapsible Navbar-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a> <!--Make Contact link active-->
                        </li>    
                    </ul>
                </div>  
            </nav>
        </header>
        <!--Navigation bar ends here-->

        <!--Contact page starts here-->
        <div class="container-fluid" >
            <div class="row">

                <!--Make the main section take up 8 column width offset by 1 unless screen size is xs-->
                <div class="col-xs-12 col-sm-8 offset-sm-1">

                    <main class="container-fluid clearfix">
                        
                        <!--Header for the Contact page section-->
                        <div class="maintitle">
                            <h1>Contact</h1>
                            <hr>
                        </div>
                        
                        <!--Use row to allow for responsive layout-->
                        <div class="row p-3">
                            
                            <!--Form section starts here-->
                            <form class="col-xs-12 col-sm-9">

                                <!--text field for name of contact-->
                                <div class="form-group">
                                    <label for="contactname">Name</label>
                                    <input type="name" class="form-control" id="contactnameid" aria-describedby="contactname" placeholder="Name">
                                </div>

                                <!--text field for email of contact-->
                                <div class="form-group">
                                    <label for="contactemail">Email</label>
                                    <input type="email" class="form-control" id="contactemailid" placeholder="Email">
                                </div>

                                <!--text area for message of contact-->
                                <div class="form-group">
                                    <label for="contactmessage">Message</label>
                                    <textarea class="form-control" id="contactmessageid" rows="3" style="resize: none;" placeholder="Message"></textarea>
                                </div>

                                <!--Button to submit-->
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            <!--Form section ends here-->

                        </div>
                    </main>

                </div>
            </div>
        </div>
        <!--Contact page starts here-->

        <!--Sticky footer starts here-->
        <footer class="footer">
            <div class="footerline"></div>    
            Copyright &#169; 2020
        </footer>
        <!--Sticky footer ends here-->
    </body>
</html>
